{% extends 'app/base.html' %}
{% load static %}
{% block content %}

<div class="uni-banner">
    <div class="container">
        <div class="uni-banner-text">
            <h1>Gallery</h1>
            <ul>
                <li><a href="{% url 'homepage' %}">Home</a></li>
                <li>Gallery</li>
            </ul>
        </div>
    </div>
</div>


<div class="portfolio ptb-100" data-aos="zoom-in-up">
    <div class="container">
        <div class="default-section-title default-section-title-middle">
            <h6>OUR PORTFOLIO</h6>
            <h3>We Provide Best Service</h3>
        </div>
        <div class="section-content">
            <div class="row">
                {% for glryimg in galleryimg %}
                <div class="col-lg-4 col-md-6 col-sm-12 col-12">
                    <div class="portfolio-card">
                        <img src="{{glryimg.image.url}}" alt="image">
                        <div class="portfolio-text">
                            <h4>{{glryimg.Service_Name}}</h4>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

<!-- Heading & Booking btn start-->
{% include 'app/booknow.html' %}
<!-- Heading & Booking btn End-->
{% endblock content %}
